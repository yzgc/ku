<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width maximum-scalae=1 minimum-scale=1 initial-scale=1 user-scalable=no" >
    <title>指令</title>
    <script src="../js/vue.js"></script>
    <style>

    </style>
</head>
<body>
    <!--
        v-text:设置文本内容；
        v-html:更新innerHTML
        v-show:只是简单地设置display属性
        v-on：
        stopPropagation()阻止事件冒泡
        event.preventDefault()取消默认时间
        .capture - 添加事件侦听器时使用 capture 模式。
        .self - 只当事件是从侦听器绑定的元素本身触发时才触发回调。
        .{keyCode | keyAlias} - 只在指定按键上触发回调。
        键盘事件目前好像有限制
        v-bind: 简写：：
    -->
    <div id="app">
        <!--<span v-on:keyup.enter="tan">{{mes}}</span>-->
        <!--<input v-on:keyup.65="tan">-->
        <button @keyup.enter="tan"></button>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                mes:"origin hello",
                ok:true
            },
            methods:{
                tan:function () {
                    console.log("dianji13jifa");
                }
            }
        })

    </script>
</body>
</html>
